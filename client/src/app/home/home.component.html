<div class="container mt-5">
  <div style="text-align: center;">

    @if (!registerMode){
    <h1 class="">Find you match</h1>
    <p class="lead">Come on into view your matches... all you nee to do is sign up</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary me-2">Register</button>
      <button class="btn btn btn-outline-info me-2">Learn more</button>
    </div>

    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
    }
  </div>

</div>
